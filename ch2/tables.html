<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./.css/tables.css">
<!-- 
    <style>
        th, td, table {
            border: solid black;
        } -->
    </style>
</head>
<body>

    <h1>Programming Course Ranking Grade Table</h1>
    <table>

        <thead>
            <tr>
                <th colspan="2">First and Last Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>George</td>
                <td>Alexandris</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Andrew</td>
                <td>Androutsos</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Grade Average</td>
                <td>9.5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Coding Factory</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
